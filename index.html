<body class="h-100 d-flex flex-column" data-bs-spy="scroll" data-bs-target=".navbar-nav" data-bs-offset="0">
    <div class="container-fluid flex-grow-1 h-100">
        <div class="row justify-content-center h-100">

            <div class="col-md-4 h-100 d-flex flex-column" id="sidebar">
                <div class="row bg-blue text-white">
                    <div class="col-12 px-4 d-flex align-items-center">
                        <a class="d-block d-xl-none" href="https://johnstottbirdingday.com/en/"><img
                                src="logo_small.svg" class="img-fluid" id="nav-logo" style="width:50px;"></a>
                        <a class="d-none d-xl-block" href="https://johnstottbirdingday.com/en/"><img src="logo.svg"
                                class="img-fluid" id="nav-logo" style="width:133px;"></a>
                        <h3 class="flex-grow-1 text-center mb-0">The Bird Race</h3>
                        <div style="text-align: right;">
                            <i id="sidebarhide" class="fas fa-2x text-white fa-caret-left" onclick="sidebarhide()"></i>
                        </div>
                    </div>
                </div>
                <div class="row mx-xl-2 mt-xl-1">
                    <div class="col-md-6 col-lg-3 p-1">
                        <div class="p-2 d-flex flex-column rounded bg-blue text-white h-100">
                            <div class="d-flex align-self-center">
                                <i class="fas fa-dove fa-lg pe-2 align-self-center"></i>
                                <div class="counter">0</div>
                            </div>
                            <div class="counter-label lato align-self-center text-center">Species</div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3 p-1">
                        <div class="p-2 d-flex flex-column rounded bg-blue text-white h-100">
                            <div class="d-flex align-self-center">
                                <i class="fas fa-users fa-lg pe-2 align-self-center"></i>
                                <div class="counter">0</div>
                            </div>
                            <div class="counter-label lato align-self-center text-center">Participants</div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3 p-1">
                        <div class="p-2 d-flex flex-column rounded bg-blue text-white h-100">
                            <div class="d-flex align-self-center">
                                <i class="fas fa-flag fa-lg pe-2 align-self-center"></i>
                                <div class="counter">0</div>
                            </div>
                            <div class="counter-label lato align-self-center text-center">Countries</div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3 p-1">
                        <div class="p-2 d-flex flex-column rounded bg-blue text-white h-100">
                            <div class="d-flex align-self-center">
                                <i class="fas fa-clock fa-lg pe-2 align-self-center"></i>
                                <div class="counter">0</div>
                            </div>
                            <div class="counter-label lato align-self-center text-center">Hours in the field</div>
                        </div>
                    </div>
                </div>
                <div class="row flex-grow-1" style="overflow: auto;">
                    <div class="col-12 px-4">
                        <table id="table" data-height="300">
                            <thead>
                                <tr>
                                    <th scope="col" data-align="center" data-field="nb_species"><span
                                            class="d-block d-xl-none"># species</span><span
                                            class="d-none d-xl-block">Species total</span></th>
                                    <th scope="col" data-field="user_name">Team</th>
                                    <th scope="col" data-align="center" data-field="country"></th>
                                    <!--<th scope="col" data-field="checklists">Checklists</th>-->
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <p class="mb-0">Last updated: <span id="last-updated"></span></p>
                </div>
            </div>

            <div class="col-md-8" id="mapid2">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
